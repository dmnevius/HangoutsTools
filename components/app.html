<dom-module id="hangouts-tools">
  <template>
    <style include="app-styles"></style>
    <app-header-layout>
      <app-header fixed effects="waterfall">
        <paper-toolbar>
          <paper-icon-button icon="home" id="button-home"></paper-icon-button>
          <div class="title">Hangouts Tools</div>
          <paper-icon-button icon="add" id="button-add"></paper-icon-button>
          <paper-icon-button icon="folder-open" id="button-open"></paper-icon-button>
          <paper-icon-button icon="settings" id="button-settings"></paper-icon-button>
        </paper-toolbar>
      </app-header>
      <neon-animated-pages entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" selected="{{page}}">
        <neon-animatable>
          <hangouts-home></hangouts-home>
        </neon-animatable>
        <neon-animatable>
          <hangouts-project></hangouts-project>
        </neon-animatable>
        <neon-animatable>
          <hangouts-view id="page-view"></hangouts-view>
        </neon-animatable>
        <neon-animatable>
          <hangouts-detail></hangouts-detail>
        </neon-animatable>
        <neon-animatable>
          <hangouts-settings></hangouts-settings>
        </neon-animatable>
        <neon-animatable>
          <hangouts-compressor></hangouts-compressor>
        </neon-animatable>
      </neon-animated-pages>
      <paper-dialog id="error">
        <h2>An error occured</h2>
        <p>
          {{error}}
        </p>
        <div class="buttons">
          <paper-button raised class="secondary" dialog-dismiss>Close</paper-button>
        </div>
      </paper-dialog>
      <paper-dialog id="update">
        <h2>Update Available</h2>
        <p>
          A new version of Hangouts Tools is available.
          <br />
          New version: {{version}}
          <br />
          Your version: {{local}}
        </p>
        <div class="buttons">
          <paper-button raised id="button-update">Download &amp; Update</paper-button>
          <paper-button raised class="secondary" dialog-dismiss>Ignore</paper-button>
        </div>
      </paper-dialog>
    </app-header-layout>
  </template>
  <script src="../js/app.js"></script>
</dom-module>
