<dom-module id="hangouts-tools">
  <template>
    <style include="app-styles"></style>
    <app-header-layout>
      <app-header fixed effects="waterfall">
        <paper-toolbar>
          <div class="title">Hangouts Tools</div>
          <paper-icon-button icon="add" id="button-add"></paper-icon-button>
          <paper-icon-button icon="folder-open" id="button-open"></paper-icon-button>
        </paper-toolbar>
      </app-header>
      <neon-animated-pages entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" selected="{{page}}">
        <neon-animatable>
          <hangouts-home></hangouts-home>
        </neon-animatable>
        <neon-animatable>
          <hangouts-project></hangouts-project>
        </neon-animatable>
        <neon-animatable>
          <hangouts-view id="page-view"></hangouts-view>
        </neon-animatable>
        <neon-animatable>
          <hangouts-detail></hangouts-detail>
        </neon-animatable>
      </neon-animated-pages>
    </app-header-layout>
  </template>
  <script src="../js/app.js"></script>
</dom-module>
