<!DOCTYPE html>
<html>
  <head>
    <title>Hangouts Tools</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="import" href="components/imports.html">
    <link rel="import" href="components/app/app.html">
  </head>
  <body>
    <hangouts-tools></hangouts-tools>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="system.config.js"></script>
    <script>
      require('electron-connect').client.create();
      System.import("webcomponents");
      System.import("chartjs");
      System.import("lib").then((res) => {
        window.HangoutsTools = res.HangoutsTools;
      });
    </script>
  </body>
</html>
